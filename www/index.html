<!DOCTYPE html>
<html lang='en-us'> 
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width'>
		<link rel='stylesheet' href='/styles.css'>
		<script src="/socket.io/socket.io.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class='container'>
		<div style="display:grid; grid-template-columns: 60% 40%;">
			<div id="game-space" style="grid-column: 1;"></div>
            <div style="overflow:scroll; height:80vh; grid-column: 2; grid-row: 1;">
                <div id="log"></div>
            </div>
            <textarea id="orders" style="grid-column: 2; grid-row: 2;"></textarea>
            <button id="send" style="grid-column: 2; grid-row: 3;">Enviar datos</button>
		</div>
	</body>
</html>
