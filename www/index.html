<!DOCTYPE html>
<html lang='en-us'> 
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width'>
		<script src="/socket.io/socket.io.js"></script>
		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
	</head>
	<body>
		<div class='container'>
			<div id="game-space">
				<div id="player"></div>
				<div id="enemy"></div>
				<div id="locations"></div>
				<div id="[PLAYERHAND]" class="player_hand" draggable="true"></div>
				<div id="[ENEMYHAND]" class="enemy_hand" draggable="true"></div>
				<div id="[PLAYERDRAW]" class="player_draw" draggable="true"></div>
				<div id="[ENEMYDRAW]" class="enemy_draw" draggable="true"></div>
				<div id="[PLAYERDISCARD]" class="player_discard" draggable="true"></div>
				<div id="[ENEMYDISCARD]" class="enemy_discard" draggable="true"></div>
				<div id="[PLAYERMP]" class="player_mp" draggable="true"></div>
				<div id="[ENEMYMP]" class="enemy_mp" draggable="true"></div>
				<div id="[OUTOFGAME]" class="out_of_game" draggable="true"></div>
				<div class="events"></div>
				<div id="PASS" class="pass" draggable="true"></div>
			</div>
		</div>
	</body>
</html>
