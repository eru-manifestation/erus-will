<!DOCTYPE html>
<html lang='en-us'> 
	<script>
		function create_room(event){
			var dev = document.getElementById("dev").checked;
			window.location.href = '/index.html' + ((dev)? '?dev=true':'');
		}
		function join_room(event){
			var dev = document.getElementById("dev").checked;
			window.location.href = '/index.html?room='+document.getElementById("room").value + ((dev)? '&dev=true':'');
		}

	</script>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width'>
	</head>
	<body>
		<div class='container'>
			<button id="create-room" onclick="create_room()">Create New Room</button>
			<input id="room"></input>
			<button id="search-room" onclick="join_room()">Join Room</button>
			<label><input type="checkbox" checked id="dev"/> Development view</label>
		</div>
	</body>
</html>
